apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod

resources:
  - ../../base
  - httproute.yaml
  - hpa.yaml

namePrefix: prod-

labels:
  - pairs:
      environment: prod
    includeSelectors: false

# Production environment: higher resources, 3 replicas, HPA enabled
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
    target:
      kind: Deployment
      name: fastapi

images:
  - name: IMAGE_PLACEHOLDER
    newName: prasannasn/fastapi-devops
    newTag: latest
