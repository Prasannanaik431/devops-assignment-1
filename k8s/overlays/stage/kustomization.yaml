apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: stage

resources:
  - ../../base
  - httproute.yaml

namePrefix: stage-

labels:
  - pairs:
      environment: stage
    includeSelectors: false

# Stage environment: moderate resources, 2 replicas
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
    target:
      kind: Deployment
      name: fastapi

images:
  - name: IMAGE_PLACEHOLDER
    newName: prasannasn/fastapi-devops
    newTag: latest
