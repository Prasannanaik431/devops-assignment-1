# =============================================================================
# NGINX Load Balancer Configuration
# =============================================================================
# This provides a unified entry point for all environments with path-based
# routing and load balancing across pods.
# =============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: loadbalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: loadbalancer
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'upstream: $upstream_addr response_time: $upstream_response_time';
        
        access_log /var/log/nginx/access.log main;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        
        # Upstream definitions - Load balancing across pods
        upstream dev_backend {
            least_conn;  # Load balancing algorithm
            server fastapi-service.dev.svc.cluster.local:80;
            keepalive 32;
        }
        
        upstream stage_backend {
            least_conn;
            server fastapi-service.stage.svc.cluster.local:80;
            keepalive 32;
        }
        
        upstream prod_backend {
            least_conn;
            server fastapi-service.prod.svc.cluster.local:80;
            keepalive 32;
        }
        
        server {
            listen 80;
            server_name _;
            
            # Health check endpoint for the load balancer itself
            location /lb-health {
                access_log off;
                return 200 'Load Balancer OK';
                add_header Content-Type text/plain;
            }
            
            # Dev environment - /dev/*
            location /dev/ {
                rewrite ^/dev/(.*)$ /$1 break;
                proxy_pass http://dev_backend;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Connection "";
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }
            
            # Staging environment - /stage/*
            location /stage/ {
                rewrite ^/stage/(.*)$ /$1 break;
                proxy_pass http://stage_backend;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Connection "";
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }
            
            # Production environment - / (default)
            location / {
                proxy_pass http://prod_backend;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Connection "";
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-lb
  namespace: loadbalancer
  labels:
    app: nginx-lb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-lb
  template:
    metadata:
      labels:
        app: nginx-lb
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /lb-health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /lb-health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-lb-service
  namespace: loadbalancer
  labels:
    app: nginx-lb
spec:
  type: NodePort
  selector:
    app: nginx-lb
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30000

