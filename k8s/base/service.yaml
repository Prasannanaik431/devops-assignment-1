apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  labels:
    app: fastapi
  annotations:
    # Load balancer annotations
    service.kubernetes.io/topology-aware-hints: "auto"
spec:
  type: NodePort
  selector:
    app: fastapi
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  # Session affinity for sticky sessions (optional)
  sessionAffinity: None
