name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:
  release:
    types: [created]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      - name: Run linters
        run: |
          black --check .
          flake8 .

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest --junitxml=report.xml
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.xml

  security_scan:
    name: Dependency & Vulnerability Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install trivy
        uses: aquasecurity/trivy-action@v2
        with:
          scan-type: 'fs'
          severity: 'CRITICAL,HIGH'
          format: 'table'

  build_and_push:
    name: Build Docker image and push
    runs-on: ubuntu-latest
    needs: [security_scan]
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy_staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy to Kubernetes (example)
        env:
          KUBECONFIG: ${{ secrets.KUBE_CONFIG_STAGING }}
        run: |
          echo "$KUBECONFIG" > kubeconfig_staging
          export KUBECONFIG=$(pwd)/kubeconfig_staging
          # Update deployment image - replace placeholders below with actual k8s resources
          kubectl set image deployment/myapp myapp=ghcr.io/${{ github.repository }}:${{ github.sha }} --record
          kubectl rollout status deployment/myapp

  production_approval:
    name: Wait for approval (Production)
    runs-on: ubuntu-latest
    needs: deploy_staging
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Manual approval
        uses: peter-evans/wait-for-issue-action@v2
        with:
          issue-number: 1
          timeout-minutes: 120

  deploy_production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: production_approval
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy to Production (Kubernetes)
        env:
          KUBECONFIG: ${{ secrets.KUBE_CONFIG_PROD }}
        run: |
          echo "$KUBECONFIG" > kubeconfig_prod
          export KUBECONFIG=$(pwd)/kubeconfig_prod
          kubectl set image deployment/myapp myapp=ghcr.io/${{ github.repository }}:${{ github.sha }} --record
          kubectl rollout status deployment/myapp

