# =============================================================================
# CI/CD Pipeline for FastAPI Application
# =============================================================================
# This workflow handles:
# - Code quality checks (linting)
# - Docker image building and pushing to Docker Hub
# - Security scanning with Trivy
# - Kubernetes deployment via Kustomize
#
# Branch mapping:
#   dev    -> dev namespace
#   stage  -> stage namespace
#   main   -> prod namespace
#
# Required Secrets:
#   DOCKERHUB_USERNAME - Docker Hub username
#   DOCKERHUB_TOKEN    - Docker Hub access token
#   KUBECONFIG         - Base64-encoded kubeconfig for cluster access
# =============================================================================

name: CI-CD Pipeline

on:
  push:
    branches: [dev, stage, main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: prasannasn/fastapi-devops

jobs:
  # ===========================================================================
  # Code Quality Stage
  # ===========================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8 (linting)
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        run: |
          black --check --diff app || echo "Formatting issues found (non-blocking)"

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff app || echo "Import sorting issues found (non-blocking)"

  # ===========================================================================
  # Build Stage
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: code-quality
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security Scanning Stage
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "0"  # Don't fail the build, report only

      - name: Run Trivy filesystem scan (dependencies)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "0"

  # ===========================================================================
  # Deploy Stage
  # ===========================================================================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push'
    environment:
      name: ${{ github.ref_name == 'main' && 'prod' || github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: env
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "NAMESPACE=prod" >> $GITHUB_OUTPUT
            echo "OVERLAY=prod" >> $GITHUB_OUTPUT
          else
            echo "NAMESPACE=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "OVERLAY=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.30.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update image tag in Kustomize
        run: |
          cd k8s/overlays/${{ steps.env.outputs.OVERLAY }}
          # Update the image tag to the current commit SHA
          kustomize edit set image prasannasn/fastapi-devops=${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy with Kustomize
        run: |
          echo "Deploying to ${{ steps.env.outputs.NAMESPACE }} namespace..."
          kubectl apply -k k8s/overlays/${{ steps.env.outputs.OVERLAY }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ steps.env.outputs.OVERLAY }}-fastapi \
            -n ${{ steps.env.outputs.NAMESPACE }} \
            --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment -n ${{ steps.env.outputs.NAMESPACE }}
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n ${{ steps.env.outputs.NAMESPACE }}
          echo ""
          echo "=== Service Status ==="
          kubectl get svc -n ${{ steps.env.outputs.NAMESPACE }}

  # ===========================================================================
  # Post-Deploy Verification
  # ===========================================================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push'
    steps:
      - name: Set environment variables
        id: env
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "NAMESPACE=prod" >> $GITHUB_OUTPUT
          else
            echo "NAMESPACE=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.30.0"

      - name: Health check
        run: |
          # Get a pod name
          POD=$(kubectl get pods -n ${{ steps.env.outputs.NAMESPACE }} -l app=fastapi -o jsonpath='{.items[0].metadata.name}')
          
          # Port-forward and test health endpoint
          kubectl port-forward -n ${{ steps.env.outputs.NAMESPACE }} $POD 8080:8000 &
          sleep 5
          
          # Test the health endpoint
          RESPONSE=$(curl -s http://localhost:8080/)
          echo "Health check response: $RESPONSE"
          
          # Verify response contains expected data
          if echo "$RESPONSE" | grep -q "ok"; then
            echo "✅ Health check passed!"
          else
            echo "❌ Health check failed!"
            exit 1
          fi
