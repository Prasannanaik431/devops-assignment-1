# =============================================================================
# CI/CD Pipeline for FastAPI Application
# =============================================================================
# Multi-environment deployment pipeline:
#   - prasanna/feature branches -> dev namespace
#   - stage branch -> staging namespace  
#   - main branch -> production namespace
#
# Required Secrets:
#   DOCKERHUB_USERNAME - Docker Hub username
#   DOCKERHUB_TOKEN    - Docker Hub access token
#   SSH_PRIVATE_KEY    - SSH private key for cluster access
#   CONTROL_PLANE_IP   - Control plane external IP
# =============================================================================

name: CI-CD Pipeline

on:
  push:
    branches: [prasanna, stage, main]
  pull_request:
    branches: [prasanna, stage, main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stage
          - prod

env:
  REGISTRY: docker.io
  IMAGE_NAME: prasannasn/fastapi-devops

jobs:
  # ===========================================================================
  # Code Quality Stage
  # ===========================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pytest

      - name: Run flake8 (linting)
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        run: black --check --diff app || echo "Formatting issues found (non-blocking)"

      - name: Check import sorting with isort
        run: isort --check-only --diff app || echo "Import sorting issues found (non-blocking)"

  # ===========================================================================
  # Build Stage
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: code-quality
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security Scanning Stage
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "0"

  # ===========================================================================
  # Deploy to Dev (prasanna branch)
  # ===========================================================================
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: (github.ref == 'refs/heads/prasanna' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: dev
    steps:
      - name: Setup SSH and Deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CONTROL_PLANE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -o StrictHostKeyChecking=no prasanna@${{ secrets.CONTROL_PLANE_IP }} << 'EOF'
          kubectl create namespace dev 2>/dev/null || true
          kubectl set image deployment/fastapi fastapi=docker.io/prasannasn/fastapi-devops:latest -n dev 2>/dev/null || \
          kubectl apply -f - << 'YAML'
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: fastapi
            namespace: dev
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: fastapi
            template:
              metadata:
                labels:
                  app: fastapi
              spec:
                containers:
                  - name: fastapi
                    image: docker.io/prasannasn/fastapi-devops:latest
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 8000
                    resources:
                      requests:
                        memory: "64Mi"
                        cpu: "50m"
                      limits:
                        memory: "256Mi"
                        cpu: "500m"
          YAML
          kubectl rollout restart deployment/fastapi -n dev
          kubectl rollout status deployment/fastapi -n dev --timeout=120s || true
          echo "Dev deployment: $(kubectl get pods -n dev -l app=fastapi --no-headers | grep Running | wc -l) pods running"
          EOF

  # ===========================================================================
  # Deploy to Staging (stage branch)
  # ===========================================================================
  deploy-stage:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: (github.ref == 'refs/heads/stage' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'stage')
    environment: stage
    steps:
      - name: Setup SSH and Deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CONTROL_PLANE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -o StrictHostKeyChecking=no prasanna@${{ secrets.CONTROL_PLANE_IP }} << 'EOF'
          kubectl create namespace stage 2>/dev/null || true
          kubectl set image deployment/fastapi fastapi=docker.io/prasannasn/fastapi-devops:latest -n stage 2>/dev/null || \
          kubectl apply -f - << 'YAML'
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: fastapi
            namespace: stage
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: fastapi
            template:
              metadata:
                labels:
                  app: fastapi
              spec:
                containers:
                  - name: fastapi
                    image: docker.io/prasannasn/fastapi-devops:latest
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 8000
                    resources:
                      requests:
                        memory: "128Mi"
                        cpu: "100m"
                      limits:
                        memory: "256Mi"
                        cpu: "500m"
          YAML
          kubectl rollout restart deployment/fastapi -n stage
          kubectl rollout status deployment/fastapi -n stage --timeout=120s || true
          echo "Stage deployment: $(kubectl get pods -n stage -l app=fastapi --no-headers | grep Running | wc -l) pods running"
          EOF

  # ===========================================================================
  # Deploy to Production (main branch)
  # ===========================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment: prod
    steps:
      - name: Setup SSH and Deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CONTROL_PLANE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -o StrictHostKeyChecking=no prasanna@${{ secrets.CONTROL_PLANE_IP }} << 'EOF'
          kubectl create namespace prod 2>/dev/null || true
          kubectl set image deployment/fastapi fastapi=docker.io/prasannasn/fastapi-devops:latest -n prod 2>/dev/null || \
          kubectl apply -f - << 'YAML'
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: fastapi
            namespace: prod
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: fastapi
            template:
              metadata:
                labels:
                  app: fastapi
                annotations:
                  prometheus.io/scrape: "true"
                  prometheus.io/port: "8000"
              spec:
                containers:
                  - name: fastapi
                    image: docker.io/prasannasn/fastapi-devops:latest
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 8000
                    resources:
                      requests:
                        memory: "128Mi"
                        cpu: "100m"
                      limits:
                        memory: "512Mi"
                        cpu: "1000m"
          YAML
          kubectl rollout restart deployment/fastapi -n prod
          kubectl rollout status deployment/fastapi -n prod --timeout=180s || true
          echo "Prod deployment: $(kubectl get pods -n prod -l app=fastapi --no-headers | grep Running | wc -l) pods running"
          EOF

  # ===========================================================================
  # Verify Deployment
  # ===========================================================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-stage, deploy-prod]
    if: always() && (needs.deploy-dev.result == 'success' || needs.deploy-stage.result == 'success' || needs.deploy-prod.result == 'success')
    steps:
      - name: Verify via SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CONTROL_PLANE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -o StrictHostKeyChecking=no prasanna@${{ secrets.CONTROL_PLANE_IP }} << 'EOF'
          echo "=== All Deployments ==="
          kubectl get deployments -A | grep fastapi
          echo ""
          echo "=== All Pods ==="
          kubectl get pods -A | grep fastapi
          echo ""
          echo "=== All Services ==="
          kubectl get svc -A | grep fastapi
          echo ""
          echo "=== Testing Endpoints ==="
          echo "Dev:   $(curl -s --connect-timeout 5 http://10.160.0.4:30080 2>/dev/null || echo 'N/A')"
          echo "Stage: $(curl -s --connect-timeout 5 http://10.160.0.4:30081 2>/dev/null || echo 'N/A')"
          echo "Prod:  $(curl -s --connect-timeout 5 http://10.160.0.4:30082 2>/dev/null || echo 'N/A')"
          EOF
