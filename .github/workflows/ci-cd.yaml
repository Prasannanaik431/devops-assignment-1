# =============================================================================
# CI/CD Pipeline for FastAPI Application
# =============================================================================
# This workflow handles:
# - Code quality checks (linting)
# - Docker image building and pushing to Docker Hub
# - Security scanning with Trivy
# - Kubernetes deployment via SSH to control plane
#
# Branch mapping:
#   prasanna -> dev namespace (for testing/development)
#
# Required Secrets:
#   DOCKERHUB_USERNAME - Docker Hub username
#   DOCKERHUB_TOKEN    - Docker Hub access token
#   SSH_PRIVATE_KEY    - SSH private key for cluster access
#   CONTROL_PLANE_IP   - Control plane external IP
# =============================================================================

name: CI-CD Pipeline

on:
  push:
    branches: [prasanna]
  pull_request:
    branches: [prasanna]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: docker.io
  IMAGE_NAME: prasannasn/fastapi-devops

jobs:
  # ===========================================================================
  # Code Quality Stage
  # ===========================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8 (linting)
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check formatting with black
        run: |
          black --check --diff app || echo "Formatting issues found (non-blocking)"

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff app || echo "Import sorting issues found (non-blocking)"

  # ===========================================================================
  # Build Stage
  # ===========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: code-quality
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Security Scanning Stage
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "0"  # Don't fail the build, report only

      - name: Run Trivy filesystem scan (dependencies)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL,HIGH"
          exit-code: "0"

  # ===========================================================================
  # Deploy Stage (via SSH)
  # ===========================================================================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: dev
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CONTROL_PLANE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
              prasanna@${{ secrets.CONTROL_PLANE_IP }} << 'DEPLOY_SCRIPT'
          
          # Wait for API server if needed
          for i in {1..6}; do
            if kubectl get nodes 2>/dev/null; then
              echo "✅ Cluster is ready"
              break
            fi
            echo "Waiting for API server..."
            sleep 10
          done
          
          # Create namespace if not exists
          kubectl create namespace dev 2>/dev/null || true
          
          # Deploy/update the application
          cat << 'EOF' | kubectl apply -f - --validate=false
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: fastapi
            namespace: dev
            labels:
              app: fastapi
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: fastapi
            template:
              metadata:
                labels:
                  app: fastapi
              spec:
                containers:
                  - name: fastapi
                    image: docker.io/prasannasn/fastapi-devops:latest
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 8000
                    resources:
                      requests:
                        memory: "64Mi"
                        cpu: "50m"
                      limits:
                        memory: "256Mi"
                        cpu: "500m"
                    livenessProbe:
                      httpGet:
                        path: /
                        port: 8000
                      initialDelaySeconds: 30
                      periodSeconds: 30
                      timeoutSeconds: 10
                      failureThreshold: 5
                    readinessProbe:
                      httpGet:
                        path: /
                        port: 8000
                      initialDelaySeconds: 10
                      periodSeconds: 15
                      timeoutSeconds: 5
                      failureThreshold: 3
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: fastapi-service
            namespace: dev
          spec:
            type: NodePort
            selector:
              app: fastapi
            ports:
              - port: 80
                targetPort: 8000
                nodePort: 30080
          EOF
          
          echo ""
          echo "=== Restarting deployment to pull latest image ==="
          kubectl rollout restart deployment/fastapi -n dev
          
          echo ""
          echo "=== Waiting for rollout ==="
          kubectl rollout status deployment/fastapi -n dev --timeout=120s || true
          
          echo ""
          echo "=== Deployment Status ==="
          kubectl get all -n dev
          
          DEPLOY_SCRIPT

      - name: Verify Deployment
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
              prasanna@${{ secrets.CONTROL_PLANE_IP }} << 'VERIFY_SCRIPT'
          
          echo "=== Testing Application ==="
          sleep 10
          
          # Test via NodePort
          RESPONSE=$(curl -s --connect-timeout 10 http://10.160.0.4:30080 || curl -s --connect-timeout 10 http://10.160.0.5:30080 || echo "Connection failed")
          echo "Response: $RESPONSE"
          
          if echo "$RESPONSE" | grep -q "ok"; then
            echo "✅ Health check passed!"
          else
            echo "⚠️ Health check inconclusive (pods may still be starting)"
          fi
          
          VERIFY_SCRIPT
